<!DOCTYPE html>
<html>
	<head>
		<title>Transitions Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" /> 
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		<script src="js/app.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">

	<body>



	 


		<div id="page1" data-role="page" class="scrollSobre" data-pageup=""  data-pagedown="#page2" data-origem="#page1">
		 	 
			 <div class="span12 page-header">

			 		<span>
		 				<ul><li>BE A PARTNER</li><li>PROJECTS</li></ul>

			 	</div>
			</div>

			 <div class="span12 page1-bg">

			 			<span class="btnRight">
		 					<a href="#page1b" class="btn btn-inverse" id="btnPage1Mais"   data-transition="slide"  >Mais...</a>
			 			</span>

			 			<span class="btnMoveUp">
		 					<a href="#page2" class="btn btn-inverse" id="btnPage1Up" data-origem="#page1" data-directioninverse="slideup"   data-transition="slideup"  >Sobe</a>
			 			</span>


			 		</div>
			 		<img class="imgPage1" src="images/page1-bg.jpg">
			 </div>
		 
		</div>


		<div id="page1b" data-role="page">
			 
			 
			  <div class="span12 page1-bg">

			 			<span class="btnRight">

			 			</span>
			 		</div>
			 		<img class="imgPage1" src="images/city2.jpg">
			 </div>
		 
		</div>

	 	<div id="sobre" class="scrollSobre">

		  	<div class="span12 page-header">
			 	<img src="images/logo.jpg">
			 	<div class="menuHeader">
			 		<span>
		 				<ul><li>BE A PARTNER</li><li>PROJECTS</li></ul>
			 		</span>	
			 	</div>
			</div>

			 <div class="span12 sobre-bg">
			 		
			 		<div class="conteudo">
		 				<div class="menu">
			 			 
		 				<span class="btnRight">
		 					<a href="#page1" class="btn btn-inverse btnVoltar" data-transition="slide">&nbsp;</a>
			 			</span>
			 			 
			 		</div>
			 		</div>
			 		 
			 </div>

		</div>


		


		<div id="page2" class="scrollSobre" data-role="page" data-pageup="#page1"  data-pagedown="" data-origem="#page2">
			
			<div class="span12 page2-bg">
			 		<div class="menu">
			 		 	<span class="btnLeft">

			 			</span>

			 			<span class="btnRight">

			  <div class="span12 page2-bg">

			 			<span class="btnRight">

			 			</span>
			 		</div>
			 		<img class="imgPage1" src="images/city2.jpg">
